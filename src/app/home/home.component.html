<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a>
        <img src="{{food.imageUrl}}" alt="Food image">
        <div class="content">
            <div class="name">{{food.name}}</div>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
            <star-rating [value]="food.stars" 
            [totalstars]="5" 
            checkedcolor="red" 
            class="star"
            uncheckedcolor="black" 
            size="24px" 
            [readonly]="false" >
            </star-rating>
            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origins">
                            {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïë</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
